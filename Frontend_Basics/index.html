<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stile.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Basics</title>
</head>
<body>
    <fieldset class="principale">

    <fieldset class="dati"> <legend>Dati Registrazione</legend>
    <form action="">
    <input type="text" placeholder="Nome:">
    <input type="text" placeholder="Cognome:"> 
    <input type="email" placeholder="E-mail:">
    <input type="password" placeholder="Password:">
    <input type="date" placeholder="Data di nascita:" >
    <input type="number" placeholder="Telefono:" >
    </fieldset>
    <fieldset class="gusti"><legend>Gusti Musicali</legend>
    <table >
        <tr>
            <td><input name="dance" type="checkbox"></td>
            <td>Dance</td>
        </tr>
        <tr>  
            <td><input name="commerciale" type="checkbox"></td>
            <td>Commerciale</td>
        </tr>
        <tr>
            <td><input name="latino" type="checkbox"></td>
            <td>Latino</td>
        </tr>
        <tr>  
            <td><input name="elettronica" type="checkbox"></td>
            <td>Elettronica</td>
        </tr>
       
    </table>
    


    </fieldset>
    <footer>
        <label for=""><input type="radio">Accetto Termini e Condizioni</label>
        <input type="submit" value="Invia Registrazione">
    </footer>

    
    
    </form>
    
</fieldset>
</body>
</html>
