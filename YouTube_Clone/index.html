<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Clone - Web Prep</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebaricon">
            <ion-icon name="menu-sharp"></ion-icon>
        </div>
        <div class="sidebaricon">
            <ion-icon name="home-sharp"></ion-icon>
            <p>Home</p>
        </div>
        <div class="sidebaricon">
            <ion-icon name="compass-sharp"></ion-icon>
            <p>Explore</p>
        </div>
        <div class="sidebaricon">
            <ion-icon name="albums-sharp"></ion-icon>
            <p>Library</p>
        </div>
    </div>
    <div id="main">
        <div id="topbar">
            <img src="assets/logo.svg" alt="logo" id="logo" >
            <div id="search-wrapper">
                <input type="text" name="" id="" placeholder="Search on YouTube...">
                <button id="search-button">
                   
                        <ion-icon name="search-sharp"></ion-icon>
                
                </button>
                <div id="mic-icon">
                    <ion-icon name="mic-sharp"></ion-icon>
                </div>
            </div>

            <div id="topbar-icons">
           
                <div class="topbar-icon">
                    <ion-icon name="videocam-sharp"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="notifications-sharp"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="person-circle-sharp"></ion-icon>
                </div>

            </div>
                

        </div>
        <div id="content">
            content
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
